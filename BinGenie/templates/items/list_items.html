{% extends "base.html" %}

{% block title %}Items List{% endblock %}

{% block content %}
<div class="container">
    <h1>Items List</h1>
    <a href="{{ url_for('items_bp.new_item') }}" class="btn btn-primary">Add New Item</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <a href="{{ url_for('items_bp.get_item', id=item.id) }}" class="btn btn-info">View</a>
                        <a href="{{ url_for('items_bp.edit_item', id=item.id) }}" class="btn btn-secondary">Edit</a>
                        <form action="{{ url_for('items_bp.delete_item', id=item.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
