<!-- templates/bins/edit_bin_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Bin</h2>
    <form action="{{ url_for('bins_bp.edit_bin', id=bin.id) }}" method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}
            {{ form.name() }}
        </div>
        <div>
            {{ form.capacity.label }}
            {{ form.capacity() }}
        </div>
        <div>
            {{ form.location_id.label }}
            {{ form.location_id() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</div>
{% endblock %}
