<!-- templates/bins/list_bins.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Bins</h2>
    <a href="{{ url_for('bins_bp.new_bin') }}">Add New Bin</a>
    <ul>
    {% for bin in bins %}
        <li>{{ bin.name }} - <a href="{{ url_for('bins_bp.get_bin', id=bin.id) }}">View</a> | <a href="{{ url_for('bins_bp.edit_bin', id=bin.id) }}">Edit</a>
            <form action="{{ url_for('bins_bp.delete_bin', id=bin.id) }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure?');">
                <input type="submit" value="Delete" />
            </form>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
