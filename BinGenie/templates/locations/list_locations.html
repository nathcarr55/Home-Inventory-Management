{% extends "base.html" %}

{% block title %}Locations - BinGenie{% endblock %}

{% block content %}
<div class="container">
    <h1>Locations</h1>
    <a href="{{ url_for('locations_bp.new_location') }}" class="btn btn-primary">Add New Location</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>{{ location.name }}</td>
                <td>
                    <a href="{{ url_for('locations_bp.get_location', id=location.id) }}" class="btn btn-info">View</a>
                    <a href="{{ url_for('locations_bp.edit_location', id=location.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('locations_bp.delete_location', id=location.id) }}" method="post" class="d-inline">
                        <input type="submit" value="Delete" class="btn btn-danger" onclick="return confirm('Are you sure?');">
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No locations found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
