<!-- new_location_form.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Create New Location</h2>
<form action="{{ url_for('locations_bp.new_location') }}" method="post">
    {{ form.hidden_tag() }}

    {{ form.submit() }}
</form>
{% endblock %}
